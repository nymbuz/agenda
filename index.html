<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS | Registro de Citas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>
    <!-- Full Calendar -->
    <link rel="stylesheet" href="css/fullcalendar.min.css">
    <script src="js/fullcalendar.min.js"></script>
    <script src="js/es.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>

<body>
   
   <div>
      <center>
       <logotipo>
           <img alt="" width="200" height="200" src="logomedics200x200.png">
       </logotipo>
    </center><br>
    <center>
    <h2>Generador de CITAS MEDICAS</h2>
    </center><br>
   </div>
   
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-7">
                <div id="CalendarioSIS"></div>
            </div>
            <div class="col"></div>
        </div>
    </div>
# Use PHP56
AddHandler application/x-httpd-ea-php56 .php
    <script>
        $(document).ready(function() 
        {
            $('#CalendarioSIS').fullCalendar(
            {
                header: {
                    left: 'today,prev,next, Boton',
                    center: 'title',
                    right: 'month, agendaWeek, agendaDay, list'
                },
                customButtons: {
                    Boton: {
                        text: "Vigencia",
                        click: function() {
                            alert("Checa la vigencia del Trabajador");
                        }
                    }
                },
                dayClick: function(date, jsEvent, view) {
                    
                    $('#txtFecha').val(date.format());
                    $("#ModalEventos").modal();
                },

                events:'http://agenda.nymbuz.com/eventos.php',
                    
                eventClick:function(calEvent,jsEvent,view){
                    $('#tituloEvento').html(calEvent.title);
                    $('#descripcionEvento').html(calEvent.descripcion);
                    $("#exampleModal").modal();
                }

            });
        });

    </script>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tituloEvento"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="descripcionEvento"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success">Agregar</button>
        <button type="button" class="btn btn-success">Modificar</button>
        <button type="button" class="btn btn-danger">Borrar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal Final-->
<!-- Modal (Agregar Modificar Eliminar)-->
<div class="modal fade" id="ModalEventos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tituloEvento"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="descripcionEvento"></div>
        Fecha: <input type="texto" id="txtFecha" name="txtFecha" /> <br/>
        Título:<input type="text" id="txtTitulo"><br/>
        Hora:<input type="text" id="txtHora" value="08:00" /><br/>
        Descripción:<textarea id="txtDescripcion" rows="3"></textarea><br/>
        Color:<input type="color" value="#ff0000" id="txtColor"><br/>
        
        
      </div>
      <div class="modal-footer">
        <button type="button" id="btnAgregar" class="btn btn-success">Agregar</button>
        <button type="button" class="btn btn-success">Modificar</button>
        <button type="button" class="btn btn-danger">Borrar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal Final-->

<!-- Botones-->
<script>
    $('btnAgregar').click(function(){
        var NuevoEvento= {
            title:$('#txtTitulo').val(),
            start:$('#txtFecha').val()+" "+$('#txtHora').val(),
            color:$('#txtColor').val(),
            descripcion:$('#txtDescripcion').val(),            
            textColor:"#FFFFFF"
        };
        $('#CalendarioSIS').fullCalendar('renderEvent',NuevoEvento);
        $("#ModalEventos").modal('toggle');
    });
</script>
</body>

</html>
